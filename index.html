<!DOCTYPE html>

<html>

  <head>
   <title>Rock paper scissors</title>
  </head>
    
  <body>
    <div id="button-container">
        <button id="rock-button">Rock Button</button>
        <button id="paper-button">Paper Button</button>
        <button id="scissors-button">Scissors Button</button>
    </div>
    
    <div id="results">
      <p id="message">Make your move!</p>
      <p id="score">Human: 0 | Computer: 0</p>
    </div>
    
    <div id="result">
      <p id="winner"></p>
    </div>
    
    <script>
    
    let scores = { human: 0, computer: 0 };
    function getComputerChoice(){
      let number = Math.floor(Math.random() * 3);
      if (number == 0){
        return "rock";
      }
      else if(number==1){
        return "paper";
      }
      else {
        return "scissors";
      }
    }
    
    
    
   // console.log(getComputerChoice());
    
    function getHumanChoice(){
      let answer = prompt("Pick rock, paper or scissors: ");
      return answer;
    }
    
    //console.log(getHumanChoice());
    
    function updateResults(human, computer){
     const scoreText = document.getElementById('score');
     scoreText.innerHTML = `human: ${human} | computer: ${computer}`
    }
    
    function declareWinner(player){
      const winnerText = document.getElementById('winner');
      winnerText.innerHTML = `Game over! ${player} has won.`;
    }
    
    function playRound(humanChoice, computerChoice) {
        

        let human = humanChoice.toLowerCase();

        if (human === "rock" && computerChoice === "scissors") {
          console.log("You win! Rock beats scissors.");
          scores.human++;
        } else if (human === "scissors" && computerChoice === "rock") {
          console.log("You lose! Rock beats scissors.");
          scores.computer++;
        } else if (human === "rock" && computerChoice === "paper") {
          console.log("You lose! Paper beats rock.");
          scores.computer++;
        } else if (human === "paper" && computerChoice === "rock") {
          console.log("You win! Paper beats rock.");
          scores.human++;
        } else if (human === "paper" && computerChoice === "scissors") {
          console.log("You lose! Scissors beats paper.");
          scores.computer++;
        } else if (human === "scissors" && computerChoice === "paper") {
          console.log("You win! Scissors beats paper.");
          scores.human++;
        } else {
          console.log(`It's a tie! Both chose ${human}.`);
        }
        
       updateResults(scores.human, scores.computer);
       
       if (scores.human == 5){
        declareWinner("Human");
        scissorsButton.disabled = true;
        paperButton.disabled = true;
        rockButton.disabled = true;
       }
       
       else if (scores.computer == 5){
        declareWinner("Computer");
        scissorsButton.disabled = true;
        paperButton.disabled = true;
        rockButton.disabled = true;
       }
      }

        
       // let humanSelection = getHumanChoice();
        let computerSelection = getComputerChoice();
        
        const rockButton = document.getElementById('rock-button');
        rockButton.addEventListener('click', () => {
            playRound("rock", getComputerChoice());
        });
        
        const paperButton = document.getElementById('paper-button');
        paperButton.addEventListener('click', () => {
            playRound("paper", getComputerChoice());
        });
        
        const scissorsButton = document.getElementById('scissors-button');
        scissorsButton.addEventListener('click', () => {
            playRound("scissors", getComputerChoice());
        });
    
    </script>
  </body>

</html>
