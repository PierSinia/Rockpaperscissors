<!DOCTYPE html>

  <body>
    <script>

  
    function getComputerChoice(){
      let number = Math.floor(Math.random() * 3);
      if (number == 0){
        return "rock";
      }
      else if(number==1){
        return "paper";
      }
      else {
        return "scissors";
      }
    }
    
   // console.log(getComputerChoice());
    
    function getHumanChoice(){
      let answer = prompt("Pick rock, paper or scissors: ");
      return answer;
    }
    
    //console.log(getHumanChoice());
    
    function playRound(humanChoice, computerChoice, scores) {
        let human = humanChoice.toLowerCase();

        if (human === "rock" && computerChoice === "scissors") {
          console.log("You win! Rock beats scissors.");
          scores.human++;
        } else if (human === "scissors" && computerChoice === "rock") {
          console.log("You lose! Rock beats scissors.");
          scores.computer++;
        } else if (human === "rock" && computerChoice === "paper") {
          console.log("You lose! Paper beats rock.");
          scores.computer++;
        } else if (human === "paper" && computerChoice === "rock") {
          console.log("You win! Paper beats rock.");
          scores.human++;
        } else if (human === "paper" && computerChoice === "scissors") {
          console.log("You lose! Scissors beats paper.");
          scores.computer++;
        } else if (human === "scissors" && computerChoice === "paper") {
          console.log("You win! Scissors beats paper.");
          scores.human++;
        } else {
          console.log(`It's a tie! Both chose ${human}.`);
        }

        console.log("Your score: " + scores.human);
        console.log("Computer's score: " + scores.computer);
      }

      function playGame(times) {
        let scores = { human: 0, computer: 0 };

        for (let i = 0; i < times; i++) {
          let humanSelection = getHumanChoice();
          let computerSelection = getComputerChoice();
          playRound(humanSelection, computerSelection, scores);
        }

        console.log("Final Scores:");
        console.log("Your score: " + scores.human);
        console.log("Computer's score: " + scores.computer);

        if (scores.human > scores.computer) {
          console.log("You are the overall winner!");
        } else if (scores.human < scores.computer) {
          console.log("The computer wins the game!");
        } else {
          console.log("It's an overall tie!");
        }
      }

      playGame(5);
    
    
    
    </script>
  </body>

</html>
